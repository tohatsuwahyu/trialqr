<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>QR → Google Sheets</title>
  <meta name="theme-color" content="#ffffff" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Sans+JP:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="./assets/tsh.png" />
  <link rel="apple-touch-icon" href="./assets/tsh.png" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <header class="nav">
    <div class="nav__brand">
      <div class="logoWrap"><img src="./assets/tsh.png" alt="logo" class="logo" /><div class="glow"></div></div>
      <h1 class="title">QR → Google Sheets</h1>
    </div>
    <div class="nav__status">
      <span id="statusBadge" class="badge">ステータス: <strong>待機中</strong></span>
      <span id="queueBadge" class="badge">キュー: 0</span>
    </div>
  </header>

  <main class="wrap grid">
    <!-- Scanner -->
    <section class="card p16 tilt">
      <h2 class="h2">スキャナー</h2>
      <div class="grid one">
        <div class="row gap12">
          <div class="flex1">
            <label>展示会名 / コード</label>
            <input id="exhibition" placeholder="例: INDO-MFG 2025 / Booth B12" />
          </div>
          <div class="flex1">
            <label>場所 / エリア（任意）</label>
            <input id="venue" placeholder="例: Hall A / Jakarta" />
          </div>
        </div>

        <div class="row gap12">
          <div class="flex2">
            <label>カメラ</label>
            <select id="cameraSelect"></select>
          </div>
          <div class="flex1 align-end">
            <button id="btnStart" class="primary">カメラ開始</button>
          </div>
          <div class="flex1 align-end">
            <button id="btnStop" class="ghost" disabled>停止</button>
          </div>
        </div>

        <video id="video" playsinline></video>

        <!-- NEW: Torch + Zoom controls -->
        <div class="row gap12">
          <button id="btnTorch" class="ghost" style="display:none">ライト ON</button>
          <div id="zoomWrap" class="row gap8" style="display:none;align-items:center">
            <label style="min-width:40px;color:#6b7280">ズーム</label>
            <input id="zoomSlider" type="range" min="1" max="1" step="0.1" value="1" style="width:160px" />
          </div>
        </div>

        <canvas id="canvas" class="hidden"></canvas>

        <div class="row gap12">
          <label class="row gap8 inline"><input type="checkbox" id="autoSave" checked /> 自動保存</label>
          <label class="row gap8 inline"><input type="checkbox" id="vibrate" checked /> 成功時バイブ</label>
          <button id="btnSave" disabled>手動保存</button>
          <button id="btnSync" class="ghost">キュー同期</button>
        </div>
      </div>
    </section>

    <!-- Latest -->
    <section class="card p16 tilt">
      <div class="grid one">
        <div>
          <label>最新の読み取り</label>
          <pre id="result">— まだありません —</pre>
          <div class="row gap8">
            <button id="btnCopy" class="ghost">コピー</button>
            <span id="meta" class="badge">種類: -</span>
          </div>
        </div>
        <div>
          <label>セッション履歴</label>
          <pre id="history">(空)</pre>
        </div>
      </div>
    </section>

    <!-- Dashboard -->
    <section class="card p16 tilt">
      <div class="dash-head">
        <h2 class="h2">ダッシュボード</h2>
        <div class="dash-actions">
          <select id="rangeSelect">
            <option value="7">直近 7 日</option>
            <option value="14">直近 14 日</option>
            <option value="30" selected>直近 30 日</option>
          </select>
          <button id="btnDownload" class="success">ダウンロード (CSV)</button>
        </div>
      </div>

      <div class="stats">
        <div class="stat"><div class="stat-num" id="totalLeads">0</div><div class="stat-label">合計リード</div></div>
        <div class="stat"><div class="stat-num" id="uniqueLeads">0</div><div class="stat-label">ユニークリード</div></div>
      </div>

      <div class="chartWrap"><canvas id="trendChart" height="120"></canvas></div>
    </section>
  </main>

  <footer class="footer">ZXing + WebRTC で動作 / カメラ使用には <strong>HTTPS</strong> が必要です</footer>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="./assets/config.js?v=7"></script>
  <script src="./assets/app.js?v=7" defer></script>
</body>
</html>
